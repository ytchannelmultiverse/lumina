<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA MESSENGER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .shadow-3xl { shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        /**
         * ICON HELPER COMPONENT
         * Prevents Error #130 by rendering icons from the global 'lucide' object
         */
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (lucide.icons[name]) {
                    const icon = lucide.createIcons({
                        icons: { [name]: lucide.icons[name] },
                        attrs: { strokeWidth: 2, size: size, class: className }
                    });
                }
            }, [name, size, className]);
            return <i data-lucide={name} className={className} style={{width: size, height: size, display: 'inline-block'}}></i>;
        };

        // --- Mock Data ---
        const CURRENT_USER_MOCK = { id: 'u-1', username: 'alex_dev', name: 'Alex Rivera', avatar: 'https://i.pravatar.cc/150?u=u-1', presence: 'online', phone: '+1 (555) 0123' };
        const INITIAL_CHATS = [
            { id: 'c-1', name: 'Sarah Chen', avatar: 'https://i.pravatar.cc/150?u=u-2', lastMessage: 'The encryption keys are rotated.', timestamp: '10:42 AM', unreadCount: 2, online: true, isE2EE: true },
            { id: 'c-2', name: 'Core Architecture', avatar: 'https://i.pravatar.cc/150?u=g-1', lastMessage: 'Let\'s shard the ScyllaDB cluster.', timestamp: '9:15 AM', isPinned: true, isMuted: true },
            { id: 'c-3', name: 'Lumina Global News', avatar: 'https://i.pravatar.cc/150?u=ch-1', lastMessage: 'Version 3.0 is live!', timestamp: 'Yesterday' }
        ];
        const MOCK_MESSAGES = {
            'c-1': [
                { id: 'm-1', senderId: 'u-2', text: 'Hey, did you review the whitepaper?', timestamp: '10:30 AM', status: 'read' },
                { id: 'm-2', senderId: 'u-1', text: 'Just finished. Solid implementation.', timestamp: '10:32 AM', status: 'read' }
            ]
        };

        const Avatar = ({ src, name, size = 'md', online = false }) => {
            const sizeClasses = { sm: 'w-8 h-8', md: 'w-12 h-12', lg: 'w-16 h-16', xl: 'w-24 h-24' };
            return (
                <div className={`relative flex-shrink-0 ${sizeClasses[size]}`}>
                    <img src={src} className="w-full h-full rounded-full object-cover border border-white/10" />
                    {online && <div className="absolute bottom-1 right-1 w-3 h-3 bg-green-500 border-2 border-black rounded-full" />}
                </div>
            );
        };

        const LandingPage = ({ onGetStarted }) => (
            <div className="min-h-screen bg-black flex flex-col items-center justify-center p-6 text-center">
                <div className="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mb-8 shadow-2xl shadow-indigo-500/20">
                    <Icon name="Shield" size={40} />
                </div>
                <h1 className="text-6xl font-black tracking-tighter mb-4">LUMINA</h1>
                <p className="text-xl text-slate-400 max-w-xl mb-10">Global, private, and high-performance messaging for the next generation.</p>
                <button onClick={onGetStarted} className="px-10 py-5 bg-white text-black rounded-2xl font-black text-xl hover:scale-105 transition-all flex items-center gap-3">
                    Get Started <Icon name="ArrowRight" size={20} />
                </button>
            </div>
        );

        const AuthFlow = ({ onAuthComplete }) => {
            const [loading, setLoading] = useState(false);
            const handleSubmit = (e) => {
                e.preventDefault();
                setLoading(true);
                setTimeout(() => onAuthComplete(CURRENT_USER_MOCK), 1500);
            };
            return (
                <div className="min-h-screen bg-black flex items-center justify-center p-6">
                    <div className="w-full max-w-md border border-white/10 rounded-[2.5rem] p-10 text-white">
                        <h2 className="text-3xl font-black mb-8 text-center">Login</h2>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <input type="tel" placeholder="Phone Number" className="w-full px-5 py-4 bg-white/5 border border-white/10 rounded-2xl outline-none focus:border-indigo-600 text-white" required />
                            <button className="w-full py-5 bg-indigo-600 rounded-2xl font-black text-xl">{loading ? 'Loading...' : 'Secure Login'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        function App() {
            const [view, setView] = useState('landing');
            const [currentUser, setCurrentUser] = useState(null);
            const [activeChat, setActiveChat] = useState(INITIAL_CHATS[0]);
            const [messages, setMessages] = useState(MOCK_MESSAGES);
            const [inputText, setInputText] = useState('');
            const scrollRef = useRef(null);

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages, activeChat]);

            const handleSend = (e) => {
                e?.preventDefault();
                if (!inputText.trim()) return;
                const msg = { id: Date.now(), senderId: currentUser.id, text: inputText, timestamp: 'Now', status: 'sent' };
                setMessages(prev => ({ ...prev, [activeChat.id]: [...(prev[activeChat.id] || []), msg] }));
                setInputText('');
            };

            if (view === 'landing') return <LandingPage onGetStarted={() => setView('auth')} />;
            if (view === 'auth') return <AuthFlow onAuthComplete={(u) => { setCurrentUser(u); setView('app'); }} />;

            return (
                <div className="flex h-screen bg-black text-white">
                    {/* Sidebar */}
                    <aside className="hidden md:flex flex-col w-20 border-r border-white/10 items-center py-8 gap-10">
                        <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center"><Icon name="Shield" /></div>
                        <Icon name="MessageSquare" className="text-indigo-500" />
                        <Icon name="Users" className="text-slate-500" />
                        <div className="mt-auto"><Avatar src={currentUser.avatar} name={currentUser.name} size="sm" online /></div>
                    </aside>

                    {/* Chat List */}
                    <div className="w-full md:w-80 lg:w-[22rem] border-r border-white/10 flex flex-col">
                        <div className="p-6"><h1 className="text-2xl font-black mb-4">Chats</h1></div>
                        <div className="flex-1 overflow-y-auto px-2 custom-scrollbar">
                            {INITIAL_CHATS.map(chat => (
                                <div key={chat.id} onClick={() => setActiveChat(chat)} className={`flex items-center gap-4 p-4 rounded-3xl cursor-pointer ${activeChat.id === chat.id ? 'bg-indigo-600/10' : ''}`}>
                                    <Avatar src={chat.avatar} name={chat.name} online={chat.online} />
                                    <div className="flex-1 min-w-0">
                                        <div className="flex justify-between"><span className="font-bold truncate">{chat.name}</span></div>
                                        <p className="text-sm text-slate-500 truncate">{chat.lastMessage}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Chat Area */}
                    <main className="flex-1 flex flex-col">
                        <header className="h-16 flex items-center px-6 border-b border-white/10">
                            <Avatar src={activeChat.avatar} name={activeChat.name} size="sm" />
                            <h2 className="ml-4 font-black">{activeChat.name}</h2>
                        </header>
                        
                        <div ref={scrollRef} className="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar">
                            {(messages[activeChat.id] || []).map(msg => (
                                <div key={msg.id} className={`flex ${msg.senderId === currentUser.id ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[70%] px-5 py-3 rounded-3xl ${msg.senderId === currentUser.id ? 'bg-indigo-600' : 'bg-white/10'}`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <footer className="p-6">
                            <form onSubmit={handleSend} className="flex items-center gap-3 bg-white/5 p-3 rounded-2xl border border-white/10">
                                <Icon name="Smile" className="text-slate-500" />
                                <input type="text" className="flex-1 bg-transparent outline-none text-white" placeholder="Message..." value={inputText} onChange={e => setInputText(e.target.value)} />
                                <button className="p-2 bg-indigo-600 rounded-xl"><Icon name="Send" size={20}/></button>
                            </form>
                        </footer>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
